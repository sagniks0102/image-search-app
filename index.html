<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bgbody">

    <header class="text-center">
        <h1>Image Search App</h1>
        <div class="search-container mt-4 position-relative">
            <form action="">
                <input class="p-2 ps-4 border-0 rounded-pill w-75 search-input" type="text" placeholder="Search Images">
                <button type="submit"> <i class="fa-solid fa-magnifying-glass"></i></button>
        
            </form>
        </div>
    </header>

    <main>
        <section class="d-flex justify-content-center align-items-center flex-column">
            <div class="images-container d-flex justify-content-center align-items-center flex-wrap gap-3 my-4">
                <h2>No image to show</h2>
            </div>
            <button class="loadMoreBtn m-2 p-2 px-3">
                Load More
            </button>
        </section>
    </main>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
